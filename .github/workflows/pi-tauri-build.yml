name: Pi Desktop Build (Debian 12 aarch64)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  desktop_pi:
    name: Tauri desktop build (Debian 12 arm64 in container)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image meta
        id: meta
        shell: bash
        run: |
          OWNER="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${OWNER}/rs485-pi-builder:latest" >> "$GITHUB_OUTPUT"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build in Debian 12 arm64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v "${GITHUB_WORKSPACE}:/repo" \
            -w /repo ${{ steps.meta.outputs.image }} bash -lc '
              set -euo pipefail
              cd /repo/frontend
              npm ci
              npm run build
              cd /repo/desktop
              npm ci
              npm run build
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rs485-desktop-tauri-debian12-arm64
          path: |
            desktop/src-tauri/target/release/rs485_command_center*
            desktop/src-tauri/target/release/bundle/**
