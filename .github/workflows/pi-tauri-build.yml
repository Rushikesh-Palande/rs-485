name: Pi Desktop Build (Debian 12 aarch64)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  desktop_pi:
    name: Tauri desktop build (Debian 12 arm64 in container)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build in Debian 12 arm64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v "${GITHUB_WORKSPACE}:/repo" \
            -w /repo liudonghua123/tauri-build bash -lc '
              set -euo pipefail
              cd /repo/frontend
              npm ci
              npm run build
              cd /repo/desktop
              npm ci
              npm run build
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rs485-desktop-tauri-debian12-arm64
          path: |
            desktop/src-tauri/target/release/rs485_command_center*
            desktop/src-tauri/target/release/bundle/**
