name: Pi Build (self-hosted, Debian 12 aarch64)

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  desktop_pi:
    name: Desktop build (Pi Debian 12 aarch64)
    runs-on: [self-hosted, linux, arm64, rpi]
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            libssl-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install desktop deps
        working-directory: desktop
        run: npm ci

      - name: Build desktop (Pi)
        working-directory: desktop
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rs485-desktop-pi-aarch64
          path: |
            desktop/src-tauri/target/release/rs485_command_center*
            desktop/src-tauri/target/release/bundle/**
