name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  docker:
    name: Publish Docker (GHCR)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        id: meta
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/rs485-backend" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        run: |
          docker build -t "${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}" -f ../Dockerfile ..
          docker push "${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}"

  tauri:
    name: Build Tauri installers
    needs: docker
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Rust is required for Tauri
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install desktop deps
        working-directory: desktop
        run: npm ci

      # This builds installers & publishes to GitHub Release
      - name: Build & Publish Tauri Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: "RS-485 Command Center ${{ github.ref_name }}"
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
