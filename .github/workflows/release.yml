name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    name: Publish Docker (GHCR)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Compute image name (GHCR requires lowercase)
        id: meta
        shell: bash
        run: |
          OWNER="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=ghcr.io/${OWNER}/rs485-backend" >> "$GITHUB_OUTPUT"
          echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # NOTE:
      # -f ../Dockerfile and build context .. expects Dockerfile at repo root.
      # This matches your current layout.
      - name: Build & Push (GHCR)
        shell: bash
        run: |
          docker buildx build \
            --pull \
            --push \
            -t "${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}" \
            -t "${{ steps.meta.outputs.IMAGE }}:latest" \
            -f ../Dockerfile \
            ..

  tauri:
    name: Build Tauri installers
    needs: docker
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Linux dependencies for Tauri v2 on Ubuntu runners
      - name: Install Linux deps (Tauri)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # IMPORTANT:
      # npm ci requires package-lock.json to be in sync.
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install desktop deps
        working-directory: desktop
        run: npm ci

      # Builds installers and attaches them to the GitHub Release for the tag
      - name: Build & Publish Tauri Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: "RS-485 Command Center ${{ github.ref_name }}"
          releaseBody: "Automated release for ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
