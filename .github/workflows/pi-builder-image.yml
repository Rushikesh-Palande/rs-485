name: Pi Builder Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/docker/pi-build.Dockerfile"

permissions:
  contents: read
  packages: write

jobs:
  build_image:
    name: Build & Push ARM64 Builder Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image meta
        id: meta
        shell: bash
        run: |
          OWNER="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${OWNER}/rs485-pi-builder" >> "$GITHUB_OUTPUT"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/pi-build.Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:latest
